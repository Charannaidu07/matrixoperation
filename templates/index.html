                <!-- MATRIX B -->
                <h2 class="mt-4">Matrix B</h2>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-2" name="b1" placeholder="Enter value">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-2" name="b2" placeholder="Enter value">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-2" name="b3" placeholder="Enter value">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-2" name="b4" placeholder="Enter value">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-2" name="b5" placeholder="Enter value">

                <div class="row">

                        <input type="text" class="form-control mb-2" name="b7" placeholder="Enter value">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-2" name="b8" placeholder="Enter value">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control mb-2" name="b9" placeholder="Enter value">
                    </div>
                </div>
        
                <!-- Multiply by a number -->
                <div class="mt-4">
                    <h4>Enter a value to be multiplied:</h4>
                    <input type="text" class="form-control" name="mulnum" placeholder="Enter value">
                </div>
        
                <!-- Operation Selection -->
                <div class="mt-4">
                    <h3>Select any operation:</h3>
                    <select class="form-control" name="operation">
                        <option value="add">ADDITION</option>
                        <option value="sub">SUBTRACTION</option>
                        <option value="mul">MULTIPLICATION</option>
                        <option value="div">DIVISION</option>
                        <option value="transa">A TRANSPOSE</option>
                        <option value="transb">B TRANSPOSE</option>
                        <option value="mula">A MULTIPLIED WITH</option>
                        <option value="mulb">B MULTIPLIED WITH</option>
                    </select>
                </div>
        
                <!-- Submit Button -->
                <div class="mt-4 text-center">
                    <input type="submit" class="btn btn-primary btn-lg" value="Submit">
                </div>
